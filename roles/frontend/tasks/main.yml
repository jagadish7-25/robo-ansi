- name: Install nginx
  ansible.builtin.yum:
    - name: nginx
      state: installed
      
- name: Start Nginx
  ansible.builtin.systemd:
    - name: nginx
      state: restart
      enabled: yes

- name: Copying the conf try_files
  ansible.builtin.copy:
    src: nginx.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Removing try_files
  ansible.builtin.file:
    state: absent 
    path: /usr/share/nginx/html/*

- name: Creating dir
  ansible.builtin.file:
    state: directory
    path: /usr/share/nginx/html

- name: Download 
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip 
    dest: 
    remote_src: yes

- name: Start Nginx
  ansible.builtin.systemd:
    - name: nginx
      state: restart
      enabled: yes


